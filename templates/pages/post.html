{% extends "base.html" %}
{% block content %}

<main class="view view--post" data-namespace="post">
    <div class="container">
        <div class="row center-xs">

            <div class="post">
                <div class="post__picture">                    
                    <img src="{{url_for('file', filename=image)}}" style="width: 100%; height: 100%; object-fit: cover;">
                </div>
                <div class="post__content">
                    <h3>content</h3>
                </div>
            </div>

        </div>
    </div>
</main>

{% endblock %}
