{% extends "base.html" %}
{% block content %}

<main class="view view--post" data-namespace="post">
    <div class="container">
        <div class="row center-xs">

            <div class="post">
                <div class="post__picture">                    
                    <img src="{{url_for('file', filename=image)}}">
                </div>
                <div class="post__content">
                    <div class="card" style="padding: 1% 10% 10% 10%;">  
                        {% if full_img.title %}
                            <h1>{{ full_img.title }}</h1>
                            <span>{{ full_img.description }}</span><br/><br/>
                        {% else %}
                            <h1>Image de {{full_img.username}}</h1>
                        {% endif %}
                        {% if full_img.username == user.username or user.isAdmin == true %}
                        <form method="POST" action="/deleteImage/{{image}}" enctype="multipart/form-data">
                            <button class="btn" type="submit">Supprimer cette photo</button>
                        </form>
                        {% endif %}
                    </div>
                </div>
            </div>

        </div>
    </div>
</main>

{% endblock %}
