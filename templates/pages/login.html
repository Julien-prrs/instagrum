{% extends "base.html" %}
{% block content %}

    <div class="container" style="margin-top: 75px;">
        <div class="row center-xs">
            <div class="col-lg-4">
                <form class="form" method="POST">
                    <h4>Connexion</h4>
                    <div class="form-group" style="margin-top: 40px;">
                        <label for="login_username">Nom d'utilisateur ou Email</label>
                        <input id="login_username" name="login[username]"type="text">
                    </div>
                    <div class="form-group">
                        <label for="login_password">Mot de passe</label>
                        <input id="login_password" name="login[password]"type="password">
                    </div>
                    <div class="form-group">
                        <button class="btn-small" type="submit">Connexion</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {{ current_user.is_authenticated }}

{% endblock %}
